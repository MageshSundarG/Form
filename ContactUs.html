    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <section class="color-section" id="title">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">newsLetter</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="ContactUs.html">ContactUs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Subscribe.html">Subscribe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Login">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Sign up form.html">SignUp</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <div id="ContactUs">
      <!-- Default form contact -->
      <form class="Form text-center border border-light p-5 rounded" action="processor.php" method="post" >

        <p class="h4 mb-4">Contact us</p>

        <!-- Name -->
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

        <!-- Email -->
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Subject -->
        <label>Subject</label>
        <select id="subject" class="browser-default custom-select mb-4">
          <option value="" disabled>Choose option</option>
          <option value="1" selected>Feedback</option>
          <option value="2">Report a bug</option>
          <option value="3">Feature request</option>
          <option value="4">Feature request</option>
        </select>

        <!-- Message -->
        <div class="form-group">
          <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
        </div>

        <!-- Choose a file -->
        <div class="form-group">
          <label for="exampleFormControlFile1">File input</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
          <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
          <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
        </div>

        <!-- Send button -->
        <button class="btn btn-info btn-block" id="submit" type="submit" name="submit">Send</button>

      </form>
      <div id="display">

      </div>
      <!-- Default form contact -->

    </div>

  </body>
</html>
